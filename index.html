<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>
    <link rel="stylesheet" href="./css/index.style.css">
</head>

<body>
    <h1 class="title">ストップウォッチ</h1>
    <div class="timer">
        <h1 class="hours">00</h1>
        <h1 class="br">:</h1>
        <h1 class="minutes">00</h1>
        <h1 class="br">:</h1>
        <h1 class="seconds">00</h1>
        <h1 class="br">:</h1>
        <h1 class="millisecond">00</h1>
    </div>
    <div class="button_container">
        <button class="startButton">スタート</button>
        <button class="stopButton">ストップ</button>
        <button class="resetButton">リセット</button>
        <script src="./JS/main.js"></script>
    </div>

    <div class="rap_container">
        
    </div>
</body>

</html>
